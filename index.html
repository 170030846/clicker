                    <div id="9" class="circle" onclick="score(this)">Click</div>
                    <div id="10" class="circle" onclick="score(this)">Click</div>
                    <div id="11" class="circle" onclick="score(this)">Click</div>
                    <div id="12" class="circle" onclick="score(this)">Click</div>
                    
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
